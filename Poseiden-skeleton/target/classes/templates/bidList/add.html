<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">

	<div class="row">
		<h2>Add New Bid</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/bidList/validate}" th:object="${bidList}" method="post" class="form-horizontal" style="width: 100%">
			<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
			 -->
			 
			<input class="form-control mb-4" th:field="*{account}"
						placeholder="account" required autofocus="autofocus" >
							
			<input class="form-control mb-4" th:field="*{type}"
						placeholder="type" required autofocus="autofocus" >
							
			<input class="form-control mb-4" th:field="*{bidQuantity}"
						placeholder="quantity" required autofocus="autofocus" >
						
			<button type="submit" class="btn btn-primary mt-4">Save Data</button>
			 
		</form>
		
		
		<a href="/bidList/list" class="btn btn-success">Back to List</a>
		
	</div>

</div>
</body>
</html>
