<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<h2>Add New Bid</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/bidList/validate}"
				th:object="${bidListDTO}" method="post" class="form-horizontal"
				style="width: 100%">
				<!--
			TODO: Create a form to input the values of Bid, there are 2 buttons: Save data and Cancel to the list Bid
			 -->
				<div>
					<input class="form-control mb-4" th:field="*{account}"
						placeholder="account" name="account" autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('account')}"
						th:errors="*{account}"></p>
				</div>

				<div>
					<input class="form-control mb-4" th:field="*{type}"
						placeholder="type" name="type" autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('type')}"
						th:errors="*{type}"></p>
				</div>

				<div>
					<input class="form-control mb-4" th:field="*{bidQuantity}"
						placeholder="quantity" name="bidQuantity" autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('bidQuantity')}"
						th:errors="*{bidQuantity}"></p>
				</div>



				<div class="form-group">
					<div class="col-sm-12">
						<input class="btn btn-primary btn-sm" type="submit"
							value="Save bidList"> 
						<a class="btn btn-danger btn-sm" href="/bidList/list">Back to List</a>
					</div>
				</div>


			</form>


		</div>

	</div>
</body>
</html>
