<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css">
</head>
<body>
	<div class="container">

		<div class="row">
			<h2>Add New Rule</h2>
		</div>

		<div class="row">
			<form action="#" th:action="@{/ruleName/validate}"
				th:object="${ruleName}" method="post" class="form-horizontal"
				style="width: 100%">
				<!--
			TODO: Create a form to input the values of RuleName, there are 2 buttons: Save data and Cancel to the list RuleName
			 -->

				<div>
					<input class="form-control mb-4" th:field="*{name}"
						placeholder="Name" required autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('name')}"
						th:errors="*{name}"></p>

				</div>


				<div>
					<input class="form-control mb-4" th:field="*{description}"
						placeholder="Description" required autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('description')}"
						th:errors="*{description}"></p>

				</div>



				<div>
					<input class="form-control mb-4" th:field="*{json}"
						placeholder="Json" required autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('json')}"
						th:errors="*{json}"></p>

				</div>

				<div>
					<input class="form-control mb-4" th:field="*{template}"
						placeholder="Template" required autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('template')}"
						th:errors="*{template}"></p>

				</div>

				<div>
					<input class="form-control mb-4" th:field="*{sqlStr}"
						placeholder="SqlStr" required autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlStr')}"
						th:errors="*{sqlStr}"></p>

				</div>

				<div>
					<input class="form-control mb-4" th:field="*{sqlPart}"
						placeholder="SqlPart" required autofocus="autofocus">
					<p class="text-danger" th:if="${#fields.hasErrors('sqlPart')}"
						th:errors="*{sqlPart}"></p>

				</div>



				<div class="form-group">
				<div class="col-sm-12">
					<input type="hidden" th:field="*{id}">
					<a class="btn btn-danger btn-sm" href="/ruleName/list">Cancel</a>
					<input class="btn btn-primary btn-sm" type="submit" value="Update Rule">
				</div>
			</div>

			</form>
		</div>

	</div>
</body>
</html>
